<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/contact.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title></title>
</head>
<body>
    <header>
        <a href="./index.html" class="backBtn">Back to main page</a>
    </header>
    
    <form class="contact_form">
        <div>
            <span id="nameError">&nbsp;</span></br>
            <input type="text" name="name" id="name" placeholder="Name">
        </div>
        <div>
            <span id="emailError">&nbsp;</span></br>        
            <input type="text" name="email" id="email" placeholder="Email">
        </div>

        <div>
            <span id="addressError">&nbsp;</span></br>
            <input type="text" name="address" id="address" placeholder="Address">
        </div>
        <div>
            <span id="subjectError">&nbsp;</span></br>
            <input type="text" name="subject" id="subject" placeholder="Subject">
            <!-- <textarea name="subject" id="subject" placeholder="Subject"></textarea> -->
        </div> 
        <div>
            <input type="submit" value="Send">
        </div>
    </form>
    
</body>
</html>
